        .food-item {

            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;

        .quantity {

                { id: 2, name: "Pepsi", price: 15000, image: "/api/placeholder/100/100" },

                { id: 5, name: "Tr√† ƒê√†o", price: 25000, image: "/api/placeholder/100/100" },
                { id: 6, name: "Tr√† Chanh", price: 20000, image: "/api/placeholder/100/100" },
                { id: 7, name: "N∆∞·ªõc Su·ªëi", price: 10000, image: "/api/placeholder/100/100" },
                { id: 8, name: "N∆∞·ªõc Cam", price: 25000, image: "/api/placeholder/100/100" }
            ];

            // Bi·∫øn gi·ªè h√†ng

            const timeline = document.getElementById('timeline');

            // C·∫≠p nh·∫≠t timeline
            function updateTimeline() {
                const timelineItems = document.querySelectorAll('.timeline-item');
                timelineItems.forEach(item => {
                    if (parseInt(item.dataset.id) === activeStoreId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // Kh·ªüi t·∫°o th·∫ª combo
            function initComboCards() {
                comboContainer.innerHTML = '';
                combos.forEach((combo, index) => {
                    const card = document.createElement('div');
                    card.className = 'food-card';
                    card.style.transform = `translateX(${(index - currentComboIndex) * 100}%)`;

                    card.innerHTML = `

                        </div>
                    `;

                    comboContainer.appendChild(card);

                updateComboUI();
                initComboIndicators();
            }

            // Kh·ªüi t·∫°o ƒëi·ªÉm ch·ªâ b√°o combo
            function initComboIndicators() {
                comboIndicators.innerHTML = '';
                combos.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = `dot ${index === currentComboIndex ? 'active' : ''}`;
                    dot.addEventListener('click', () => goToCombo(index));
                    comboIndicators.appendChild(dot);
                });
            }

            // C·∫≠p nh·∫≠t giao di·ªán combo
            function updateComboUI() {
                // C·∫≠p nh·∫≠t ch·ªâ b√°o
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    dot.className = `dot ${index === currentComboIndex ? 'active' : ''}`;
                });

                // C·∫≠p nh·∫≠t n√∫t
                comboPrevBtn.disabled = currentComboIndex === 0;
                comboNextBtn.disabled = currentComboIndex === combos.length - 1;

                // C·∫≠p nh·∫≠t b·ªô ƒë·∫øm
                comboCounter.textContent = `${currentComboIndex + 1} / ${combos.length}`;

                // C·∫≠p nh·∫≠t v·ªã tr√≠ th·∫ª
                const cards = document.querySelectorAll('.food-card');
                cards.forEach((card, index) => {
                    card.style.transform = `translateX(${(index - currentComboIndex) * 100}%)`;
                });
            }

            // Chuy·ªÉn ƒë·∫øn combo c·ª• th·ªÉ
            function goToCombo(index) {
                currentComboIndex = index;
                updateComboUI();
            }

            // Chuy·ªÉn ƒë·∫øn combo tr∆∞·ªõc
            function goToPrevCombo() {
                if (currentComboIndex > 0) {
                    currentComboIndex--;
                    updateComboUI();
                }
            }

            // Chuy·ªÉn ƒë·∫øn combo ti·∫øp theo
            function goToNextCombo() {
                if (currentComboIndex < combos.length - 1) {
                    currentComboIndex++;
                    updateComboUI();
                }
            }

            // X·ª≠ l√Ω s·ª± ki·ªán vu·ªët combo
            function handleComboTouchStart(e) {
                comboStartX = e.touches[0].clientX;
            }

            function handleComboTouchMove(e) {
                if (comboStartX === null) return;

                const currentX = e.touches[0].clientX;
                comboOffsetX = currentX - comboStartX;

                // Gi·ªõi h·∫°n vu·ªët ·ªü v·ªã tr√≠ ƒë·∫ßu v√† cu·ªëi
                if ((currentComboIndex === 0 && comboOffsetX > 0) ||
                    (currentComboIndex === combos.length - 1 && comboOffsetX < 0)) {
                    comboOffsetX = comboOffsetX / 3; // Gi·∫£m hi·ªáu ·ª©ng k√©o
                }

                // √Åp d·ª•ng d·ªãch chuy·ªÉn cho t·∫•t c·∫£ th·∫ª
                const cards = document.querySelectorAll('.food-card');
                cards.forEach((card, index) => {
                    const position = (index - currentComboIndex) * 100;
                    card.style.transform = `translateX(calc(${position}% + ${comboOffsetX}px))`;
                });
            }

            function handleComboTouchEnd() {
                if (comboStartX === null) return;

                if (comboOffsetX > 100 && currentComboIndex > 0) {
                    goToPrevCombo();
                } else if (comboOffsetX < -100 && currentComboIndex < combos.length - 1) {
                    goToNextCombo();
                } else {
                    // Tr·ªü v·ªÅ v·ªã tr√≠ ban ƒë·∫ßu
                    const cards = document.querySelectorAll('.food-card');
                    cards.forEach((card, index) => {
                        const position = (index - currentComboIndex) * 100;
                        card.style.transform = `translateX(${position}%)`;
                    });
                }

                comboStartX = null;
                comboOffsetX = 0;
            }

            // Kh·ªüi t·∫°o m√≥n ch√≠nh
            function initMainDishes() {

                mainDishSlide.style.width = `${Math.ceil(mainDishes.length / 3) * 100}%`;

                mainDishes.forEach((dish, index) => {
